<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Nav Bar</title>
    <script src="https://kit.fontawesome.com/f3cdd0fcab.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="navbar"> <!-- tip. nav.navbar (엔터) 를 하면 자동완성 -->
        <div class="navbar__logo"> <!-- .navbar__logo (엔터) 를 하면 자동완성 -->
            <i class="fab fa-accusoft"></i>
            <a href="">Dreamcoding</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="">home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Weddings</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Bookings</a></li> <!-- (li>a)*5 (tab키) 를 하면 list 속의 a태그가 5개 반복된다는 뜻. li>a*5는 list 속의 a태그'만' 5번 반복 -->
        </ul>

        <ul class="navbar__icons">
            <li><i class="fab fa-twitter"></i>
            </li>
            <li><i class="fab fa-facebook-f"></i>
            </li>
        </ul>
        <a href="#" class="navbar__toogleBtn"><i class="fas fa-bars"></i></a>
    </nav>
</body>
</html>
